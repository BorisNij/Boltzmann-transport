logging:
    level:
        springframework.service: DEBUG
        org.springframework.aop: DEBUG
        org.hibernate.SQL: debug
        org.hibernate.type.descriptor.sql.BasicBinder: trace

spring:
    datasource:
        driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
        url: jdbc:tc:postgresql:16.0-alpine3.18:///test?currentSchema=test_school_db&TC_REUSABLE=true
        username: test
        password: test
        hikari:
            minimum-idle: 1
            maximum-pool-size: 5
    jpa:
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        properties:
            hibernate:
                show_sql: false
                format_sql: true
                use_sql_comments: true
                type: trace
                jdbc:
                    batch_size: 20
        open-in-view: false